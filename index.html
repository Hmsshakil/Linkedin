<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>---#---</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    
    <!--Icon link of friconix-->
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <script defer src="https://friconix.com/cdn/friconix-0.1040.js"></script>
</head>
<body>
    <div class="logo">
       <img src="images/logo.png" alt="">
    </div>
    <h1>Make the most of your professional life</h1>
    <form>
        <fieldset>
           <span>First name</span>
           <br>
            <input type="text">
            <br>
            <span>Last name</span>
            <br>
            <input type="text">
            <br>
            <span>Email</span>
            <br>
            <input type="mail">
           <span> Password (6 or more characters)</span>
            <br>
            <input type="text" min="6" max="12">
            <br>
           <p class="agree"> You agree to the LinkedIn <a href="#">User Agreement, Privacy Policy,</a> and <a  href="#">Cookie Policy.</a></p>
            <br>
            <input type="submit" value="Agree & Join" class="join">
            <br>
            <p class="or">or</p>
            <br>
            <input type="submit" value="Continue with Facebook" class="fb">
            <br>
           <p class="sign"> Already on LinkedIn?<a href="#">Sign in</a></p>
        </fieldset>
    </form>
    <br>
    <p>LinkedIn Corporation Â© 2019</p>
</body>
</html>
